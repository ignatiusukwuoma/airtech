{% extends 'base.html' %}

{% block content %}
    <main class="container d-flex flex-column align-items-center justify-content-center">
        <h2>Sign up</h2>
            <form action="{% url 'flights:signup' %}" method="post" class="signup-form">
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="btn btn-primary btn-block" value="Sign Up" />
            </form>
        <p><a href="{% url 'login' %}">Already have an account?</a></p>
    </main>
{% endblock %}
